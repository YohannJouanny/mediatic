
<section>
	<form noactivate class="form-horizontal">
		<div class="form-group">
			<label for="titre" class="col-sm-2 control-label hidden-xs">Titre :</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="titre" placeholder="Titre" required />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label hidden-xs">Auteur :</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="auteur" placeholder="Auteur" required />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label hidden-xs">Type :</label>
			<div class="col-sm-8">
				<select class="form-control" style="font-family: 'FontAwesome', Arial;">
					<option value="Livre">&#xf02d; Livre</option>
					<option value="CD">&#xf001; CD</option>
					<option value="DVD">&#xf008; DVD</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default btn-success">Enregistrer</button>
			</div>
		</div>
	</form>
</section>
