</head>
<body>
<div class="container">
	<header class="row">
		<h1 class="col-xs-11">Cr&eacute;ation du M&eacute;dia</h1>
		
		<nav id="menu" class="navbar navbar-default col-xs-12">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#menu-collapse-target" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<label class="navbar-brand">Menu</label>
			</div>
			<div class="collapse navbar-collapse" id="menu-collapse-target">
				<ul class="nav navbar-nav">
					<li><a href="#">M&eacute;dia</a></li>
					<li><a href="#">Adh&eacute;rent</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">

				</ul>
			</div>
		</nav>
	</header>
	<section>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="titre" class="col-sm-2 control-label hidden-xs">Titre :</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="titre" placeholder="Titre" required/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hidden-xs">Auteur :</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="auteur" placeholder="Auteur" required/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hidden-xs">Type :</label>
				<div class="col-sm-8">
					<select name="type" class="form-control" required>
						<option value="livre">Livre</option> 
  						<option value="cd" selected>CD</option>
  						<option value="dvd">DVD</option>
  					</select>
  				</div>
			</div>
			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
  					<button type="submit" class="btn btn-default btn-lg btn-success">Enregistrer</button>
  				</div>
  			</div>
		</form>	
	</section>
</div>
</body>
</html>
