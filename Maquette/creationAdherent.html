		<nav id="menu" class="navbar navbar-default col-xs-12">
			<div class="navbar-header">

					data-target="#menu-collapse-target" aria-expanded="false">

				</ul>
			</div>
		</nav>
	</header>
</div>
	<section>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label hidden-xs">Nom :</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="nom" placeholder="Nom" required/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hidden-xs">Prenom :</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="prenom" placeholder="Prenom" required/>
				</div>
			</div>
			<div class="form-group">
					<label class="col-sm-2 control-label">Date de naissance :</label>
					<div class="col-sm-5">
						<input type="date" class="form-control" id="birthday" placeholder="Date de naissance" required/>
					</div>
					<label class="col-sm-1 control-label hidden-xs">Age :</label>
					<div class="col-sm-2">
						<input type="number" class="form-control" id="age" placeholder="Age" required/>
					</div>
			</div>
			<div class="form-group">
				<label for="titre" class="col-sm-2 control-label hidden-xs">E-mail :</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="mail" placeholder="E-mail" required/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hidden-xs">Adresse :</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="adresse" placeholder="Adresse" required/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hidden-xs">CP :</label>
				<div class="col-sm-4">
						<input type="number" class="form-control" id="cp" placeholder="CP" required/>
				</div>
				<label class="col-sm-1 control-label hidden-xs">Ville :</label>
				<div class="col-sm-3">
						<input type="text" class="form-control" id="ville" placeholder="Ville" required/>
				</div>
			</div>
		
			<div class="form-group">
					<label class="col-sm-2 control-label">Date de paiement de la cotisation :</label>
					<div class="col-sm-5">
						<input type="date" class="form-control" id="paiement" placeholder="Date de paiement" required/>
					</div>
					<label class="col-sm-1 control-label hidden-xs">Montant :</label>
					<div class="col-sm-2">
						<div class="input-group">
						<span class="input-group-addon">&euro;</span>
						<input type="number" class="form-control" id="montant" placeholder="Montant" required/>	
						</div>
						</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Date de fin :</label>
				<div class="col-sm-8">
					<input type="date" class="form-control" id="datefin" placeholder="Date de fin" required/>
				</div>
			</div>
		
		
		
			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
  					<button type="submit" class="btn btn-default btn-lg btn-success">Enregistrer</button>			
  				</div>
  			</div>
		</form>	
	</section>
</div>

</html>
